<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test sample</title>
        <link href="icon/ofi - primary logo RGB.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(function(){
                $("#button").click(function(){
                    var formData={name:$("#name").val(),visitor_company:$("#visitor-company").val(),visitor_purpose:$("#visit-purpose").val(),date:$("#date").val(),q1:$("#q1:checked").val(),q2:$("#q2:checked").val(),q3:$("#q3:checked").val(),q4:$("#q4:checked").val(),q5:$("#q5:checked").val(),q6:$("#q6:checked").val(),q7:$("#q7:checked").val()}
                    $.ajax({
                        contentType:"application/json",
                        type:"POST",
                            url:"https://prod-121.westeurope.logic.azure.com:443/workflows/ec68ccb45a0241e38ca063cef0751376/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=svq57-2nINHcpGcWJURvtXkVQp1R98NUTvjJ3eQxk0U",
                            data:JSON.stringify(formData),
                        success: function(){
                            alert("(´▽`ʃ♡ƪ) Submitted (´▽`ʃ♡ƪ)");
                        },
                        error:function(){
                            alert("〒▽〒 Error!!! 〒▽〒");
                        }
                    })
                })
            })
        </script>
        <link rel="stylesheet" href="styleNew.css">
    </head>
    <body>
        <section class=title>
            <div class="title-section logo">
                <img src="icon/ofi - primary logo RGB.png" id=logo>
                <p>Cafe Outspan Vietnam Ltd</p>
            </div>
            <div class="title-section name">
                <p>HEALTH & WELLBEING OF VISITOR AND CONTRACTOR</p>
            </div>
            <div class="title-section haccp">
                <p>No: COV/SSOP-07-HR/FM0</p>
                <p>Issue date: 02-May-22</p>
                <p>Revision: 6</p>
                <p>Page: 1/1</p>
            </div>
        </section>
        <form>
            <div class="question">
                <label for="name">Name</label>
                <input required type="text" name="name" id="name" placeholder="Your's Name" >
            </div>
            <div class="question">
                <label for="visitor-company">Visitor</label>
                <input required type="text" name="visitor-company" id="visitor-company" placeholder="Your's Company" >
            </div>
            <div class="question">
                <label for="visit-purpose">Purpose of Visiting</label>
                <input required type="text" name="visit-purpose" id="visit-purpose" placeholder="Your's purpose" >
            </div>
            <div class="question">
                <label for="date">Date</label>
                <input required type="date" name="date" id="date"  placeholder="DD/MM/YYYY">
            </div>
            <div class="question">
                <label for="q1">During the last 24 hours, have you suffered from diarrhea, vomitting, stomach disorder or typhoid fever/ paratyphoid fever ?</label>
                <input required type="radio" name="q1" id="q1" value="Yes" >
                <label for="q1">Yes</label>
                <input required type="radio" name="q1" id="q1" value="No" >
                <label for="q1">No</label>
            </div>
            <div class="question">
                <label for="q2">Are you suffering from any infectious condition of the following: Skin, nose, throat, eyes, ears ?</label>
                <input required type="radio" name="q2" id="q2" value="Yes" >
                <label for="q2">Yes</label>
                <input required type="radio" name="q2" id="q2" value="No" >
                <label for="q2">No</label>  
            </div>
            <div class="question">
                <label for="q3">Are you carrying any medication or other than for Asthma and Heart problem ?</label>
                <input required type="radio" name="q3" id="q3" value="Yes" >
                <label for="q3">Yes</label>
                <input required type="radio" name="q3" id="q3" value="No" >
                <label for="q3">No</label>      
            </div>
            <div class="question">
                <label for="q4">Do you suffer from Hepatitis A or Hepatitis E ?</label>
                <input required type="radio" name="q4" id="q4" value="Yes" >
                <label for="q4">Yes</label>
                <input required type="radio" name="q4" id="q4" value="No" >
                <label for="q4">No</label>
            </div>
            <div class="question">
                <label for="q5">Do you suffer from food related allergies or chemical compounds typically associated with the cleaning and sanutation of plant and equipment ?</label>
                <input required type="radio" name="q5" id="q5" value="Yes"  >
                <label for="q5">Yes</label>
                <input required type="radio" name="q5" id="q5" value="No" >
                <label for="q5">No</label>
            </div>
            <div class="question">
                <label for="q6">Are you suffering from a severe cough or serious cough or serious cold or influenza ?</label>
                <input required type="radio" name="q6" id="q6" value="Yes" >
                <label for="q6">Yes</label>
                <input required type="radio" name="q6" id="q6" value="No" >
                <label for="q6">No</label>
            </div>
            <div class="question">
                <label for="q7">Do you have ANY unsafe syndrome that may be pertinent to your safety in our premises ?</label>
                <input required type="radio" name="q7" id="q7" value="Yes" >
                <label for="q7">Yes</label>
                <input required type="radio" name="q7" id="q7" value="No"  >
                <label for="q7">No</label>
            </div>
            <button id="button">Submit</button>
        </form>
    </body>
</html>
